<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazStore | Registrarse</title>
    <link rel="stylesheet" href="css/registro.css">
    <script src="https://kit.fontawesome.com/1ef70ba703.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="topline"></div>
        <div class="menu-contenedor">
            <div class="user">
                <img src="images/user-icon.svg" alt="">
                <div class="dropdown">
                    <div class="dropdown">
                    <button class="btn-cuenta">Acceder a su cuenta <i class="fa fa-caret-down"></i></button>
                        <div class="dropdown-contenido">
                            <a class="btn-left" href="login.html">Iniciar Sesion</a>
                            <a class="btn-left" href="registro.html">Registrarse</a>
                        </div>
                    </div>
                </div>
            <h1>BazStore</h1>
            <div class="buscador">
                <form>
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Buscar productos por su nombre...">
                        <button type="submit" class="searchButton"><label for="search-bar" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></label></button>
                    </div>
                </form>
            </div>
                <nav class="categorias">
                    <button class="btn-menu" onclick="document.location='inicio.html'">INICIO</button>
                    <button class="btn-menu" onclick="document.location='productos.html'">HOMBRE</button>
                    <button class="btn-menu" onclick="document.location='productos.html'">MUJER</button>
                    <button class="btn-menu" onclick="document.location='productos.html'">NIÑOS</button>
                    <button class="btn-menu" onclick="document.location='productos.html'">NIÑAS</button>
                    <button class="btn-menu" onclick="document.location='nosotros.html'">Acerca de BazStore</button>
                </nav>
            </div>
        </div>
    </header>
    <div class="contenido">
        <div class="caja">
        <main>
            <section class="tipo-cuenta">
                <h2>Registrar nueva cuenta</h2>
            </section>
          
            <form class="register">
                <div class="input-form">
                    <div class="register-form">
                        <input type="text" id="nombre" placeholder="" required>
                        <label for="nombre">Nombre y Apellido</label>
                    </div>
                </div>
                <div class="input-form">
                    <div class="register-form">
                        <input type="text" id="cuenta" placeholder="" required>
                        <label for="cuenta">Nombre de cuenta</label>
                    </div>
                </div>
                <div class="input-form">
                    <div class="register-form">
                        <input type="email" id="email" placeholder="" required>
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="input-form">
                    <div class="register-form">
                         <input type="password" id="pass" placeholder="" required minlength="8" maxlength="16">
                        <label for="pass">Contraseña</label>
                    </div>
                </div>
                <div class="input-form">
                    <div class="register-form">
                         <input type="password" id="pass2" placeholder="" required minlength="8" maxlength="16">
                        <label for="pass2">Confirmar contraseña</label>
                    </div>
                </div>
                <button class="btn-up" type="submit">Acceder</button>
                <!-- ya tienes una cuenta? accede aqui -->
            </form>
        </main>
    </div>
    
    </div>
    
</body>
</html>
